<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputTypes</title>
</head>
<body>
    <label for="dislike">Use me as a dislike button: </label>
    <input type="button" value="Dislike" id="dislike">
    <br>
    <hr>
    <label for="checkbox">Check/Uncheck: </label>
    <input type="checkbox" id="checkbox">
    <br>
    <hr>
    <label for="color">Select your favourite colour: </label>
    <input type="color" id="color">
    <br>
    <hr>
    <label for="date">Select date: </label>
    <input type="date" id="date">
    <br>
    <hr>
    <label for="datetime">Select date and time: </label>
    <input type="datetime-local" id="datetime">
    <br>
    <hr>
    <label for="mail">Enter your mail: </label>
    <input type="email" id="mail">
    <br>
    <hr>
    <label for="upload">Upload file: </label>
    <input type="file" id="upload">
    <br>
    <hr>
    <label for="img">Image: </label>
    <input type="image" id="img">
    <br>
    <hr>
    <label for="mon">Set month: </label>
    <input type="month" id="mon" >
    <br>
    <hr>
    <label for="num">Enter Price: </label>
    <input type="number" id="num" >
    <br>
    <hr>
    <label for="pass">Password: </label>
    <input type="password" id="pass">
    <br>
    <hr>
    <label for="radio">Radio: </label>
    <input type="radio" id="radio">
    <br>
    <hr>
    <label for="range">Select Range: </label>
    <input type="range" id="range">
    <br>
    <hr>
    <label for="reset">Reset all input? </label>
    <input type="reset" id="reset">
    <br>
    <hr>
    <label for="search">Search: </label>
    <input type="search" id="search">
    <br>
    <hr>
    <label for="submit">Submit form: </label>
    <input type="submit" id="submit">
    <br>
    <hr>
    <label for="tele">Enter telephone: </label>
    <input type="tel" id="tele">
    <br>
    <hr>
    <label for="text">Enter any random text: </label>
    <input type="text" id="text">
    <br>
    <hr>
    <label for="time">Set time: </label>
    <input  type="time" id="time">
    <br>
    <hr>
    <label for="url">Enter url: </label>
    <input type="url" id="url">
    <br>
    <hr>
    <label for="week">Set Week: </label>
    <input type="week" id="week">
    <hr>

</body>
</html>
